<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}">
<head>
    <title>ResearchDocsHub</title>
</head>

<body>
    <div th:replace="fragements/header :: header"></div> 
    <a th:href="@{/documents}" class="back-link">Back</a>  
    <a th:href="@{/categories/create}" class="add-button">Add</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
        <tr th:each="category : ${categories}"> <!-- Utilisez 'category' au lieu de 'categories' -->
            <!-- Affichez les donnÃ©es du document -->
            <td th:text="${category.name}"></td>
            <td>
                <form th:action="@{|/categories/${category.id}/edit|}" method="get" class="edit-form">
                    <button type="submit">Edit</button>
                </form>
                <form th:action="@{|/categories/${category.id}/delete|}" method="post" class="delete-form">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
