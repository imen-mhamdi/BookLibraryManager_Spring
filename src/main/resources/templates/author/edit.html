<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{../../css/styles.css}">

</head>
<body>
    <div th:replace="fragements/header :: header"></div> 
    <a th:href="@{/documents}" class="back-link">Back</a>  
    <form th:action="@{|/authors/${authorForms.id}/edit|}" method="post" th:object="${authorForms}" class="create">
        <h3>Update </h3>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="title" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
        </div>

        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</body>
</html>
